  <main class="container">
    <section>
      <h2 class="section-title">Contact</h2>

      <div class="contact-form">
        <form id="contactForm">
          <input class="input" id="name" placeholder="Your name" required />
          <input class="input" id="email" type="email" placeholder="Your email" required />
          <input class="input" id="subject" placeholder="Subject" />
          <textarea class="input" id="message" rows="6" placeholder="Message"></textarea>
          <button type="submit" style="padding:10px 14px;border-radius:8px;border:none;background:linear-gradient(90deg,var(--neon, #00f2ff),var(--accent, #9b6bff));color:#021025;font-weight:700;cursor:pointer">Send</button>
        </form>

        <p style="margin-top:12px;color:var(--muted)">Or email directly: <a href="mailto:abinashray267@gmail.com" style="color:var(--neon)">abinashray267@gmail.com</a></p>
      </div>

    </section>
  </main>

  <footer class="footer">Â© 2025 Abinash Ray</footer>

  <script>
    // Simple form handler that opens mailto if JS is available.
    document.getElementById('contactForm')?.addEventListener('submit', function(e){
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const subject = document.getElementById('subject').value.trim() || 'Contact from Portfolio';
      const message = document.getElementById('message').value.trim();
      const body = encodeURIComponent(`Name: ${name}\nEmail: ${email}\n\n${message}`);
      window.location.href = `mailto:abinashray267@gmail.com?subject=${encodeURIComponent(subject)}&body=${body}`;
    });
  </script>
</body>
